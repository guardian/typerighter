stacks:
- flexible
regions:
- eu-west-1
deployments:
  typerighter-checker:
    type: autoscaling
    dependencies:
    - typerighter-cloudformation
  typerighter-rule-manager:
    type: autoscaling
    dependencies:
    - typerighter-cloudformation
  typerighter-cloudformation:
    type: cloud-formation
    parameters:
      cloudFormationStackByTags: false
      cloudFormationStackName: typerighter
      prependStackToCloudFormationStackName: false
      amiParametersToTags:
        AMITyperighterchecker:
          Recipe: editorial-tools-focal-java8-ngrams-ARM-cdk-base
          BuiltBy: amigo
        AMITyperighterrulemanager:
          Recipe: editorial-tools-focal-java8-ngrams-ARM-cdk-base
          BuiltBy: amigo
      amiEncrypted: true
      templateStagePaths:
        CODE: typerighter-CODE.template.json
        PROD: typerighter-PROD.template.json
