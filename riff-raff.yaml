stacks:
- flexible
regions:
- eu-west-1
deployments:
  typerighter-checker:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - checker-cloudformation
  checker-cloudformation:
    type: cloud-formation
    app: typerighter
    parameters:
      amiTags:
        Recipe: editorial-tools-xenial-java8-ngrams-ARM
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      templatePath: checker.cfn.yaml
  typerighter-rule-manager:
    type: autoscaling
    parameters:
      bucket: composer-dist
    dependencies:
    - rule-manager-cloudformation
    - rule-manager-db-cloudformation
  rule-manager-cloudformation:
    type: cloud-formation
    app: typerighter-rule-manager
    parameters:
      amiTags:
        Recipe: editorial-tools-xenial-java8-ngrams-ARM
        AmigoStage: PROD
        BuiltBy: amigo
      amiEncrypted: true
      amiParameter: AMITyperighterrulemanager
      templatePath: rule-manager.cfn.yaml
  rule-manager-db-cloudformation:
    type: cloud-formation
    app: typerighter-rule-manager-db
    parameters:
      templatePath: rule-manager-db.cfn.yaml
